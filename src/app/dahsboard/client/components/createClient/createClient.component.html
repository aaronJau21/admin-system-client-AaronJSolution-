<mat-dialog-content id="dialog-content">
  <form [formGroup]="createClientForm" (ngSubmit)="submitCreateClient()">
    <div class="flex flex-row gap-4">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Apellido Paterno</mat-label>
        <input matInput placeholder="Apellido Paterno" formControlName="father_last_name" />
      </mat-form-field>
    </div>

    <div class="flex flex-row gap-4">
      <mat-form-field>
        <mat-label>Apellido Materno</mat-label>
        <input matInput placeholder="Apellido Materno" formControlName="mother_last_name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Teléfono</mat-label>
        <input matInput placeholder="Teléfono" type="tel" formControlName="phone" />
      </mat-form-field>
    </div>

    <mat-form-field class="w-full">
      <mat-label>Correo</mat-label>
      <input matInput placeholder="Correo" type="email" formControlName="email" />
    </mat-form-field>

    <div class="flex justify-center">
      <button matButton="filled" style="background-color: green">Crear Cliente</button>
    </div>
  </form>
</mat-dialog-content>
