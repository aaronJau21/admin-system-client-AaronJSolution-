<div class="flex flex-row justify-between items-center px-3.5">
  <title-shared title="Clientes" />

  <button matMiniFab (click)="openCreateClient()">
    <mat-icon fontIcon="add"></mat-icon>
  </button>
</div>

<table mat-table [dataSource]="clientsData" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let client">{{ client.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let client">{{ client.name }}</td>
  </ng-container>

  <ng-container matColumnDef="father_last_name">
    <th mat-header-cell *matHeaderCellDef>Father Last Name</th>
    <td mat-cell *matCellDef="let client">{{ client.father_last_name }}</td>
  </ng-container>

  <ng-container matColumnDef="mother_last_name">
    <th mat-header-cell *matHeaderCellDef>Mother Last Name</th>
    <td mat-cell *matCellDef="let client">{{ client.mother_last_name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let client">{{ client.email }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let client">{{ client.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>State</th>
    <td mat-cell *matCellDef="let client">
      <button matButton="filled">
        {{ client.state }}
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
</table>
