<mat-sidenav-container class="h-screen" autosize>
  <!-- Sidebar -->
  <mat-sidenav #drawer mode="side" opened="true" id="side-bar">
    <img src="/logo_blanco.webp" alt="logo de AaronJ Solution" class="w-52" />
    <div class="mt-1">
      <nav class="sidebar-nav">
        @for (route of routes(); track route.name) {
        <!-- children -->
        @if(route.children){
        <mat-accordion id="acordion-mat">
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-icon class="nav-icon" [fontIcon]="route.icon"></mat-icon>
              <mat-panel-title id="title-mat-acordion"> {{ route.name }} </mat-panel-title>
            </mat-expansion-panel-header>
            @for (children of route.children; track $index) {
            <a [routerLink]="children.route" class="nav-item">
              <mat-icon class="nav-icon" [fontIcon]="children.icon"></mat-icon>
              <span class="nav-text">{{ children.name }}</span>
            </a>
            }
          </mat-expansion-panel>
        </mat-accordion>

        } @else {
        <a [routerLink]="route.route" class="nav-item">
          <mat-icon class="nav-icon" [fontIcon]="route.icon"></mat-icon>
          <span class="nav-text">{{ route.name }}</span>
        </a>
        } }
      </nav>
    </div>
  </mat-sidenav>

  <mat-sidenav-content id="container-body">
    <div class="flex flex-row justify-between items-center mr-7">
      <mat-toolbar id="toolbar-continar">
        <button type="button" mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="ml-2">Mi Aplicaci√≥n</span>
      </mat-toolbar>
      <p>hola</p>
    </div>

    <div class="px-2">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
